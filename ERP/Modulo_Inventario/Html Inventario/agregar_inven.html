<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Inventario</title>
    <link rel="stylesheet" href="../Css Inventario/inventario.css">
</head>
<body>
    <div class="main">
        <div class="logo" id="logo">
            <img src="/ERP/Img/logo - fondo.png" alt="">
        </div>
    <div class="Formulario">
    <form action="">
        <h1>Agregar producto nuevo a Stock</h1>
        <h2>Producto</h2>
        <input type="text">
        <h2>Categoria</h2>
        <select id="categoria2" name="Filtrar">
            <option value="computadoras">Computadoras</option>
            <option value="telefonos">Teléfonos</option>
            <option value="tablets">Tablets</option>
            <option value="otros">Otros electrónicos</option>
          </select>
          <h2>Cantidad</h2>
          <input type="number">
          <h2>Precio</h2>
          <input type="text"><br>
         <a href=""> <input id="Aceptar" type="button" value="Agregar Producto"></a>
         <a href="inventario.html"><input id="Cancelar" type="button" value="Cancelar"></a>
    </form>
</div>
</div>
